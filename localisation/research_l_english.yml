#
#
#
#
 #         INFANTRY EQUIPMENT
#
#
#
#
 infantry_support:0 "Basic Support Weapons"
 infantry_support_desc:0 "Basic support weapons that provide help on the battlefield. Soldiers are supported with various weapons that can help them defend the line and cover the retreat of friendly forces."
 infantry_support1:0 "Improved Support Weapons"
 infantry_support1_desc:0 "Improved support weapons are provided with better firepower and enhanced capabilities. Support machineguns are provided with bigger magazines and they are less prone to overheat."
 infantry_support2:0 "Advanced Support Weapons"
 infantry_support2_desc:0 "Advanced support weapons are provided with higher caliber machineguns that inflict more damage."
 infantry_support3:0 "Modern Support Weapons"
 infantry_support3_desc:0 "Modern support weapons are provided with upgraded barrels that do not overheat so quickly. They are also made from lighter materials and can be used with more mobility."
 sidearm1:0 "Basic Sidearm"
 sidearm1_desc:0 "Every soldier needs a backup weapon in times of need. We provide them with simple revolvers so they can defend themselves."
 sidearm2:0 "Improved Sidearm"
 sidearm2_desc:0 "While the revolvers were used, they were more of a difficulty for our troops as they were large and the reload process took a long time. We now provide them with smaller pistols that have a new reloading mechanism."
 sidearm3:0 "Advanced Sidearm"
 sidearm3_desc:0 "The latest design of our sidearms is more compact and uses a larger magazine with 10 bullets. It is also less prone to jam and can be used in dire situations."
 handgrenade1:0 "Basic Grenades"
 handgrenade1_desc:0 "After some experimentation, we can introduce infantry grenades to the battlefield that can be used to flush out enemies from trenches and buildings."
 handgrenade2:0 "Improved Grenades"
 handgrenade2_desc:0 "We have had some reports of grenades going off on their own that caused casualties in our ranks. The problem should be fixed with this new improved design of our grenades, they have better handling and are more deadly."
 handgrenade3:0 "Advanced Grenades"
 handgrenade3_desc:0 "Improving on our previous design, we added more power to our grenades with a better mixture of explosive material and added shrapnel. It can kill in a wide radius and it will terrorize the enemy."
 gasmask:0 "Gasmasks"
 gasmask_desc:0 "After encountering chemical warfare on the battlefield, we decided to hand out gasmask to defend our soldiers agains the horrors of chemicals used by the enemy."
 flamethrowers_0:0 "Flamethrower"
 flamethrowers_0_desc:0 "Experimenting with fire provided us with a new kind of weapon, the flamethrower. It can shoot fire that inflicts massive casualties and wreak havoc in the enemy trenches."
 flamerange1:0 "Improved Flame Range"
 flamerange1_desc:0 "While effective, the flamethrower could only launch fire at the range of 10 meters at best. We need to improve the range to at least 20 meters."
 flamerbackpack:0 "Bigger Fuel Backpacks"
 flamerbackpack_desc:0 "Giving our flametroopers a bigger backpack with more fuel is going to change their effectiveness. Until now, they only had fuel for a few minutes of constant use. Now they can continuously launch fire for longer periods of time."
 flamerange2:0 "Advanced Flame Range"
 flamerange2_desc:0 "There is still room for improvement of our flamethrowers, we believe that we can extend their range to 50 meters."
 cavalry_equipment_0:0 "Cavalry Equipment"
 cavalry_equipment_0_desc:0 "Basic cavalry equipment is now used to make horses usable directly on the battlefield rather than as support animals."
 horseshoes:0 "Horseshoes"
 horseshoes_desc:0 "Horseshoes are made to make cavalry more effective on the battlefield."
 cav_sword:0 "Cavalry Sabres"
 cav_sword_desc:0 "Cavalry sabres are made out of higher quality materials to make them more durable and less prone to break."
 cav_pistol:0 "Cavalry Pistols"
 cav_pistol_desc:0 "Normal pistols are modified for horse riders so they can use them with higher accuracy even when riding in a saddle."
 cav_gasmask:0 "Horse Gasmasks"
 cav_gasmask_desc:0 "Our soldiers are already protected from chemical warfare, but our horses are vulnerable. We need to develop a gas mask for our horses so they are safe too."
 motorized_equipment_0:0 "Motorized Equipment"
 motorized_equipment_0_short:0 "Motorized Eq."
 motorized_equipment_0_desc:0 "Trucks used to transport infantry faster."
 marines:0 "Marines I"
 marines_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2:0 "Marines II"
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3:0 "Marines III"
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers:0 "Mountain Infantry I"
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2:0 "Mountain Infantry II"
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3:0 "Mountain Infantry III"
 tech_mountaineers3_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 special_forces:0 "Special Forces"
 special_forces_desc:0 "The concept of special forces is interesting, we must make a move and start creating our own special forces."
 special_training:0 "Special Training"
 special_training_desc:0 "Selected individuals will undergo special training that will prepare them for any task we give them."
 loosen_the_rules:0 "Loosen the Rules"
 loosen_the_rules_desc:0 "We need to increase our special forces capacity by loosening the rules and letting more soldiers join the program. It will have an impact on their effectiveness, but having more troops is more important."
 tighten_the_rules:0 "Tighten the Rules"
 tighten_the_rules_desc:0 "We need to make our special forces even more deadly than they are. We can tighten the program rules and only our best soldiers will qualify and pass the training, some may even lose their lives."
 indoctrinate_special_forces:0 "Indoctrinate Special Forces"
 indoctrinate_special_forces_desc:0 "When our special troops finish their training, they can be included in our normal infantry battalions, improving their morale and fighting capabilites."
#
#
#
#
 #         SUPPORT COMPANIES
#
#
#
#
 tech_recon:0 "Recon Company I"
 tech_recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2:0 "Recon Company II"
 tech_recon2_desc:0 "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3:0 "Recon Company III"
 tech_recon3_desc:0 "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 tech_recon4:0 "Recon Company IV"
 tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_engineers:0 "Engineer Company I"
 tech_engineers_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2:0 "Engineer Company II"
 tech_engineers2_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3:0 "Engineer Company III"
 tech_engineers3_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4:0 "Engineer Company IV"
 tech_engineers4_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 hospital_tech:0 "Field Hospitals"
 logistics_tech:0 "Logistics Company"
 recon_tech:0 "Reconnaissance Company"
 tech_field_hospital:0 "Field Hospital I"
 tech_field_hospital_desc:0 "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2:0 "Field Hospital II"
 tech_field_hospital2_desc:0 "By establishing the use of portable hospitals, bringing the medical care to where it is needed, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3:0 "Field Hospital III"
 tech_field_hospital3_desc:0 "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4:0 "Field Hospital IV"
 tech_field_hospital4_desc:0 "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_logistics_company:0 "Logistics Company I"
 tech_logistics_company_desc:0 "Having specialized Logistics Officers among our ranks will ensure that support networks are leveraged to minimize waste."
 tech_logistics_company2:0 "Logistics Company II"
 tech_logistics_company2_desc:0 "Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support."
 tech_logistics_company3:0 "Logistics Company III"
 tech_logistics_company3_desc:0 "Continued statistical evaluation of troop supply needs contribute to maximizing the utility of our resources."
 tech_logistics_company4:0 "Logistics Company IV"
 tech_logistics_company4_desc:0 "Developing standardized classifications for supplies will minimize confusion and make planning more efficient."
 tech_military_police:0 "Military Police I"
 tech_military_police_desc:0 "Regular troops may be able to manage occupation for a shorter period of time, but they are first and foremost soldiers. Integrating military police into our forces will ensure we have people on the ground to respond to resistance and investigate sabotage."
 tech_military_police2:0 "Military Police II"
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion which partisan movements thrive in."
 tech_military_police3:0 "Military Police III"
 tech_military_police3_desc:0 "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_military_police4:0 "Military Police IV"
 tech_military_police4_desc:0 "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early, to ensure safety for soldiers and civilians alike."
 tech_signal_company:0 "Signal Company I"
 tech_signal_company_desc:0 "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Great War, new possibilities for the practice lie ahead."
 tech_signal_company2:0 "Signal Company II"
 tech_signal_company2_desc:0 "Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company3:0 "Signal Company III"
 tech_signal_company3_desc:0 "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilized."
 tech_signal_company4:0 "Signal Company IV"
 tech_signal_company4_desc:0 "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 tech_maintenance_company:0 "Maintenance Company I"
 tech_maintenance_company_desc:0 "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having companies dedicated to this will ensure that it's given appropriate attention."
 tech_maintenance_company2:0 "Maintenance Company II"
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimize the risks of equipment breaking down and alerts troops to replace it before it does."
 tech_maintenance_company3:0 "Maintenance Company III"
 tech_maintenance_company3_desc:0 "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of equipment known to be damaged."
 tech_maintenance_company4:0 "Maintenance Company IV"
 tech_maintenance_company4_desc:0 "Experiences with designing for active redundancy in the Great War can be renewed to work with more modern equipment to make maintenance easier."
#
# 
#
#
 #         ARMOR TREE
#
#
#
#
 plating_upgrade:0 "Plating Upgrade"
 plating_upgrade_desc:0 "Our vehicles have problems with their armor, encountering situations when even simple firearms can penetrate the armor."
 shell_upgrade:0 "Improved Shells"
 shell_upgrade_desc:0 "New methods allow us to produce better shells that can penetrate strong armor."
 maintenance_upgrade:0 "Tank Maintenance"
 maintenance_upgrade_desc:0 "We had a lot of incidents of vehicles breaking down and our current tools do not allow us to repair them effectively."
 camo_upgrade:0 "Tank Camouflage"
 camo_upgrade_desc:0 "Blending the vehicle with the battlefield is very important. Enemy units will have a much harder time spotting our vehicles if we coat them in various patterns."
 engine_upgrade:0 "Improved Engine"
 engine_upgrade_desc:0 "Our current vehicles are very slow, we have to improve the engine to make them faster."
 suspension_upgrade:0 "Suspension Upgrade"
 suspension_upgrade_desc:0 "There was reported jamming of the suspension system even with little mud getting into it, we have to improve our suspension systems to fix this issue."
#
#
#
#
 #         ARTILLERY TREE
#
#
#
#
explosive_artillery:0 "Basic Field Gun"
explosive_artillery_desc:0 "Field Gun will allow us to rain down fire on our enemies from the above and unxepectedly."
interwar_artillery:0 "Interwar Artillery"
interwar_artillery_desc:0 "Lessons learned in the development of different types of artillery can be cross-applied to the design of other pieces."
explosive_artillery1:0 "Field Gun II"
explosive_artillery1_desc:0 "We have a new and more powerful design at hand. The new design is lighter, yet more powerful. We can transport it more efficiently and strike where necessary."
artillery_training:0 "Field Gun Training"
artillery_training_desc:0 "More specialized training is introduced. There are reports of artillery crews firing at our own soldiers after firing at the wrong position. This is unnacceptable and by extensive training we will solve this issue."
precision_training:0 "Precision Training"
precision_training_desc:0 "More training is needed so our soldiers can fire more precisely at enemy positions."
improved_artillery_speed:0 "Improved Suspension"
improved_artillery_speed_desc:0 "Using sturdier wheels allows us to move more quickly as before, some wheels were ruined after a bump and they had to be repaired or even replaced."
improved_shells:0 "Shell Storage"
improved_shells_desc:0 "Shells are now stored more appropriate as they were sometimes the cause of explosions in camps."
improved_artillery_attack:0 "Improved Field Gun Attack"
improved_artillery_attack_desc:0 "We learned in the development how to make in the artillery in the most efficient way."
explosive_artillery2:0 "Field Gun III"
explosive_artillery2_desc:0 "A new powerful design of artillery. We can fire at long distances with devastating force."
morale_training:0 "Morale Training"
morale_training_desc:0 "After some incidents where artillery crews deserted their positions we have decided to train them even more. New morale training shold make them devoted to the war."
artillery_maintenance:0 "Field Gun Maintenance"
artillery_maintenance_desc:0 "Some artillery pieces were breaking down on the front. We need to improve the maintenance of these units so they are always ready to fire."
improved_artillery_upgrade1:0 "Improved Artillery Upgrade I"
improved_artillery_upgrade1_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
improved_artillery_upgrade2:0 "Improved Artillery Upgrade II"
improved_artillery_upgrade2_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
explosive_artillery3:0 "Field Gun IV"
explosive_artillery3_desc:0 "The latest design is truly phenomenal. The barrel is massive and we can fire at distances that our enemy wont expect. It is basically a ship turret on land. Magnificent."
advanced_artillery_upgrade:0 "Advanced Field Gun Upgrade"
advanced_artillery_upgrade_desc:0 "Field Gun designs with lower silhouettes will be more difficult for the enemy to target."
#
#
#
#
 #         ANTI-TANK TREE
#
#
#
#
antitank_0:0 "Early Anti-Tank"
antitank_0_desc:0 "An early effort to counter enemy tanks. This anti-tank rifle can be carried by only one soldier and does not require more people to fire. While smaller than standard artillery, it still packs a punch."
antitank_grenades:0 "Anti-Tank Grenades"
antitank_grenades_desc:0 "While the rifle is effective at long range, when tanks manage to get closer, soldiers need a way to destroy them easily. This grenade type can destroy an enemy tank easily."
#
#
#
#
 #         ANTI-AIR TREE
#
#
#
#
antiair_0:0 "Early Anti-Air"
antiair1_0_desc:0 "An early effort to counter enemy planes. By mounting machineguns on platforms we get the stability and accuracy we need to bring down enemy planes."
improved_antiair:0 "Added Machinegun"
improved_antiair_desc:0 "By mounting more machineguns on platforms, we increase the firepower of our anti-air measures. At least thats the math behind this."
#
#
#
#
 #         DOCTRINE
#
#
#
#
early_entrencment:0 "Early Entrencment"
early_entrencment_desc:0 "By digging trenches, our units can have a superior tactical advantage if attacked."
integrated_artillery:0 "Integrated Artillery"
integrated_artillery_desc:0 "By integrating the artillery more closely to infantry units, we can achieve more effective shelling of the enemy."
specialized_defense:0 "Specialized Defense"
specialized_defense_desc:0 "Specialized defense systems like machineguns and mines are used along certain parts of the frontline."
superior_firepower:0 "Superior Firepower"
superior_firepower_desc:0 "Our artillery is now capable of devastating the enemy positions before our infantry battalions attack"
defense_in_depth:0 "Defense In Depth"
defense_in_depth_desc:0 "Having more than one trench line guarantees that even if the enemy takes the first trench, we are able to counterattack swiftly."
mass_charge:0 "Mass Charge"
mass_charge_desc:0 "The only was to overwhelm the enemy is to conduct a full frontal assault."
unorthodox_warfare:0 "Unorthodox Warfare"
unorthodox_warfare_desc:0 "Using old methods will not get us anywhere. We must study the use of new weapons and their effectivnes."
conventional_warfare:0 "Conventional Warfare"
conventional_warfare_desc:0 "Improving upon the previous tactics and mastering the battlefield will make us unstoppable."
mechanized_tactics:0 "Mechanized Tactics"
mechanized_tactics_desc:0 "First real incorporation of motorized units with infantry battalions."
early_tank_stategies:0 "Early Tank Stategies"
early_tank_stategies_desc:0 "Tanks are now applied in a much bigger scope, incorporating them closer with infantry."
combined_offensives:0 "Combined Offensives"
combined_offensives_desc:0 "The combined offensives of motorized infantry, tanks and infantry battalion is an ustoppable force."
improved_infantry_training:0 "Improved Infantry Training"
improved_infantry_training_desc:0 "Improving the training of our infantry is essential to achive great results on the battlefield."
infantry_tactics:0 "Infantry Tactics"
infantry_tactics_desc:0 "New infantry tactics are devised to make our infantry battalions fight better."
fire_brigades:0 "Fire Brigades"
fire_brigades_desc:0 "Revisiting the line battles of the Napoleonic Wars, we can improve upon it."
centralized_fire_control:0 "Centralized Fire Control"
centralized_fire_control_desc:0 "Artillery is now able to communicate with infantry even faster and they are able to shell enemy positions much quicker."
concentrated_fireplans:0 "Centralized Fire Plans"
concentrated_fireplans_desc:0 "Picking specific positions which to shell can have drastic effect on the enemy."
forward_observers:0 "Forward Observers"
forward_observers_desc:0 "Special units are assigned to constantly monitor the frontline and the enemy positions, often using guerilla tactics."
forward_operational_bases:0 "Forward Operational Bases"
forward_operational_bases_desc:0 "Putting operational bases closer to the frontline may be dangerous, but it allows us to instantly communicate with our infantry and artillery."
infiltration_in_depth:0 "Infiltration in Depth"
infiltration_in_depth_desc:0 "If we can penetrate the enemy trench, we must no weaver and keep on pushing further."
regimental_teams:0 "Regimental Teams"
regimental_teams_desc:0 "Various regiments are connected into one and they carry our special tasks during an offensive."
mass_motorization:0 "Mass Motorization"
mass_motorization_desc:0 "We must ensure that every soldier and artillery piece must be movable by a truck."
continuous_offensive:0 "Continuous Offensive"
continuous_offensive_desc:0 "Rather than attacking in one massive charge, we should send waves of troops at the enemy."
operational_concentration:0 "Operational Concentration"
operational_concentration_desc:0 "We must pick where to attack to have the best chance of overwhelming the enemy."
mobile_infantry:0 "Mobile Infantry"
mobile_infantry_desc:0 "If we hope to achive total mobility, every solider needs to know the basics of a vehicle and how to properly maintain it."
armored_operations:0 "Armored Operations"
armored_opeartions_desc:0 "Armor is give specific targets in an offensive to help the infantry push through."
#
#
#
#
 #         AIRCRAFT TREE
#
#
#
#
 PLANE_STAGE1:0 "\n§GFirst blueprints for planes are created showing that the idea of such a vehicle is possible.§"
 PLANE_STAGE2:0 "\n§GPrototype planes had problems and we need to improve the frame, engine and cockpit before we can produce a functioning plane.§"
 ZEPPELIN_STAGE1:0 "\n§GFirst blueprints for zeppelins are created showing that the idea of such a vehicle is possible.§"
 recon_balloons:0 "Recon Balloons"
 recon_balloons_desc:0 "Recon Balloons were the first air units to help the infantry on the battlefield, often spotting enemy troops a lot sooner than land units."
 plane_blueprints:0 "Plane Blueprints"
 plane_blueprints_desc:0 "Contracting various specialist in means of flight will allow us to develop plane blueprints."
 plane_frame:0 "Plane Frame"
 plane_frame_desc:0 "We have to test various materials from which to build our plane frames."
 plane_engine:0 "Plane Engine"
 plane_engine_desc:0 "Our current engines are not powerful enough to lift the vehicle off the ground. We have to create a new design."
 plane_cockpit:0 "Plane Cockpit"
 plane_cockpit_desc:0 "We need to let the pilots know about their speed, altitude, tilt and other necessary information."
 recon_plane_0:0 "Recon Plane"
 recon_plane_0_desc:0 "First usable model of the plane prototype. It can perform reconnaissance and inform us about enemy positions."
 plane_purpose_machineguns:0 "Plane Purpose Machineguns"
 plane_purpose_machineguns_desc:0 "We need to develop plane specific machinegun models."
 fighter1:0 "Basic Fighter"
 fighter1_desc:0 "The first fully armed plane we developed."
 synchronization_gear:0 "Synchronization Gear"
 synchronization_gear_desc:0 "Our planes are currently very ineffective as the machinegun fire keeps damaging the rotor. Using a synchronization gear, we can synchronize the rotors spin to machinegun fire so that the bullets will never hit the rotor."
 fighter2:0 "Improved Fighter"
 fighter2_desc:0 "An improved version of our figher plane that has the synchronization gear built in."
 fighter3:0 "Advanced Fighter"
 fighter3_desc:0 "An advanced version of our figher plane. It has a new engine, 2 new machineguns and an improved cooling system."
 CAS1:0 "Basic CAS"
 CAS1_desc:0 "Fighter planes cannot support our troops directly. We have modified them to use for land support."
 CAS2:0 "Improved CAS"
 CAS2_desc:0 "The previous plane was successful in performing the tasks assigned, but we can make it better to have ultimate domination on the battlefield."
 nav_bomber_0:0 "Basic Naval Bomber"
 nav_bomber_0_desc:0 "Testing planes as naval support fighters has proves successful. We have developed a modified version that carries torpedoes."
 nav_bomber_1:0 "Improved Naval Bomber"
 nav_bomber_1_desc:0 "Mounting larger torpedoes on our planes to make them more effective has caused problems with weight. This version has a more powerful engine that can carry more."
 zeppelin_blueprints:0 "Zeppelin Blueprints"
 zeppelin_blueprints_desc:0 "Balloons are proven to be functioning, if we make them bigger, they should be able to act as aerial fortresses."
 zeppelin_0:0 "Early Zeppelin"
 zeppelin_0:0 "We can now build a full zeppelin, although without any offensive means, it demonstrates that the concept is possible."
 zeppelin_framework:0 "Zeppelin Framework"
 zeppelin_framework_desc:0 "Making improvements to the framework will improve the altitude it can rise to."
 zeppelin_1:0 "Basic Zeppelin"
 zeppelin_1_desc:0 "Using the improved frame, we can build a new type of zeppelins."
 zeppelin_stabilizers:0 "Zeppelin Stabilizers"
 zeppelin_stabilizers_desc:0 "Our current design sometimes tips and tilts in bad weather conditions and wind. Using stabilizers should make them much more stable even in harsh conditions."
 zeppelin_2:0 "Improved Zeppelin"
 zeppelin_2_desc:0 "A larger and more powerful type of a zeppelin. More effective in bombing enemy positions and cities."
 zeppelin_3:0 "Advanced Zeppelin"
 zeppelin_3_desc:0 "A true masterpiece of our engineers. This flying fortress is a formidable foe in air."
 bomber_0:0 "Early Bomber
 bomber_0_desc:0 "Simply carrying bombs on civilian planes is not enough. This early converted model has better accuracy and defensive capabilities."
 bomber_1:0 "Basic Bomber"
 bomber_1_desc:0 "A dedicated bomber with additional carrying capacity, range and accuracy."
