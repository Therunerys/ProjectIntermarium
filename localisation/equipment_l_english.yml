 artillery_equipment_1:0 "Towed Artillery"
 artillery_equipment_1_short:0 "Field Gun"
 artillery_equipment_1_desc:0 "Field Gun refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 mortar_equipment:0 "Mortar Equipment"
 mortar_equipment_short:0 "Mortars"
 mortar_equipment_desc:0 "Mortar is a simple weapon consisting of a metal tube fixed to a base. Basically a small version of artillery that can be used by just one soldier."
 mortar_equipment_1:0 "Improved Mortar Equipment"
 mortar_equipment_1_short:0 "Improved Mortars"
 mortar_equipment_1_desc:0 "Improved versions of our earlier mortars are deployed. They can launch projectiles further away. Mortars are also fitted with bigger tubes so they can use bigger shells."
 infantry_equipment_0:0 "Basic Infantry Equipment"
 infantry_equipment_0_short:0 "Basic Eq."
 infantry_equipment_0_desc:0 "Basic infantry equipment that soldiers use on the battlefield. Also provides soldiers with other equipment they might need."
 infantry_equipment_1:0 "Improved Infantry Equipment"
 infantry_equipment_1_short:0 "Improved Eq."
 infantry_equipment_1_desc:0 "Improved infantry equipment that soldiers use on the battlefield. They are provided with improved pistols that can hold more ammo and are more precise."
 infantry_equipment_2:0 "Advanced Infantry Equipment"
 infantry_equipment_2_short:0 "Advanced Eq."
 infantry_equipment_2_desc:0 "Advanced infantry equipment that soldiers use on the battlefield. They are provided with the first batch of long rifles which have a new reloading mechanism, they are also fitted with drum magazines to hold more ammo."
 infantry_equipment_3:0 "Modern Infantry Equipment"
 infantry_equipment_3_short:0 "Modern Eq."
 infantry_equipment_3_desc:0 "Modern infantry equipment that soldiers use on the battlefield. They are provided with a new model of a before unseen weapon, the assault rifle. It holds 30 bullets and features a distinctive magazine, it also comes with a better barrel for less overheating."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_short:0 "Flamethrowers"
 flamethrowers_desc:0 "A flamethrower is a mechanical incendiary device designed to project a long, controllable stream of fire. While still an experimental weapon, it shows great potential agains dug in enemy positions and every soldier will be afraid of it."
