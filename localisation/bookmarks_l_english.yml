 BM_HISTORY_TITLE:0 "Brief History"
 NEW_DAWN_NAME:0 "New Dawn"
 NEW_DAWN_DESC:0 "New technological breakthroughs in the field of machinery allow newly impossible technologies to be tested. Tensions rise between countries, but there was no reason for a world war, yet. In the east, Russian people could no longer handle the state of their country and revolted agains the imperial family in 1919. The leader of the uprising was Vladimir Lenin with his new teachings of Marx, people saw a great leader in him and followed his ideology to a war with the Tsar that is still ongoing. The world is slowly falling into darkness."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_NEW_DAWN_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundation of its great empire was shaken to its core. A generation of the country's finest were lost in the trenches of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts accrued.\n\nWith the trauma of the last war still in fresh memory, the country now faces the prospect of another. It is becoming increasingly clear that there will be no Peace for Our Time."
 FRA_NEW_DAWN_DESC:0 "Despite the devastation of the Great War, France has been on the road to recovery thanks to a strong economy. However, the Depression has still affected the country and the new German regime has no interest in paying the war reparations stipulated by the Treaty of Versailles.\n\nWhen the treaty was signed, a French marshal famously remarked that it was not peace, but an armistice of 20 years. Those 20 years are now rapidly running out."
 USA_NEW_DAWN_DESC:0 "The United States retreated back into isolation at the end of the last war and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the Great Depression.\n\nAmerica's policy of non-intervention in foreign wars has stood firm, but tensions are rising in both Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstrom whether it wants to or not."
 GER_NEW_DAWN_DESC:0 "Germany is flourishing from the New Dawn and its seeing major strength in economy and army. New machines are being tested and the people are very happy under the rule of Wilhelm, but a new politician is emerging to reform the country to a more nationalized state.
 AUS_NEW_DAWN_DESC:0 "Unrest in the Austro-Hungarian empire is starting to be really worrying. Franz Ferdinands plan to federalize the country is only in its foundations and experts say that it will be not enough to stabilize the country. The army is also in a very bad shape and it needs to be reformed to be effective again."
 JAP_NEW_DAWN_DESC:0 "The Empire of Japan stands at a crossroads. Hokushin-ron, the Northern Expansion Doctrine, is favored by the Army and calls for an advance into Siberia. Nanshin-ron, the Southern Expansion Doctrine, is supported by the Navy and has the rich European colonies in Southeast Asia and the Pacific as its target. \n\nAnd then, of course, there is always China. Japan possesses a formidable military, but its industries are starving for resources and time is running out. Which path to choose?"
 SOV_NEW_DAWN_DESC:0 "When the dust settled after the Russian Civil War, the U.S.S.R. had emerged as the undisputed ruler over most of what once constituted the Russian Empire. Rapid industrialization and collectivization followed, often at a great cost in human lives. \n\nThe Soviet Union is now faced with the threat of a resurgent Germany to the west, and a belligerent Japan in the east. Of course, there are also internal threats within the ranks of the Communist Party to contend with..."
 USA_NEW_DAWN_DESC:0 "The United States retreated back into isolation at the end of the last war and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the Great Depression.\n\nAmerica's policy of non-intervention in foreign wars has stood firm, but tensions are rising in both Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstrom whether it wants to or not."
 OTHER_NEW_DAWN_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of a global conflict. All will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
